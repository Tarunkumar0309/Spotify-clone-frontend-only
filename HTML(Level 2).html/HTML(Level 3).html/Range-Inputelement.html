 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Range-InputElement</title>
 </head>
 <body>
    <form action="/server">
        <label for="vol">Select your volume level : </label>
        <input type="range" name="volume" id="vol" max="100" min="0" value="25">
        <button>Submit</button>
    </form>
 </body>
 </html>
